<!DOCTYPE html>
<html>
	<head>
		<title>Harry's Engineering | Maker</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
			rel="stylesheet"
		/>
		<style>
			/* CSS for the container div */
			.rectangle {
				width: min-content; /* Smallest possible width to contain the files fully */
				min-height: 150px; /* Minimum height to keep some space even with no files */
				border: 10px solid transparent; /* Transparent border */
				padding: 10px;
				font-family: "Jost", sans-serif;
				background-color: rgb(
					245,
					0,
					245
				); /* Background color as RGB (245, 245, 245) */
				position: relative; /* Add relative positioning for containing the section */
				display: flex;
				flex-direction: column;
			}

			/* CSS for the title (h1) */
			.rectangle h1 {
				margin: 0; /* Remove default margin */
				padding: 0; /* Remove default padding */
				font-size: 18px;
				margin-bottom: 10px; /* Add spacing under the title */
			}

			/* CSS for the body text */
			.rectangle p {
				margin: 0; /* Remove default margin */
				padding: 0; /* Remove default padding */
				font-size: 16px;
				margin-bottom: 10px; /* Add 10px spacing below the body text */
			}

			/* CSS for the section under the body */
			.rectangle .section {
				flex: 1;
				background-color: white; /* White background for the section */
				border: 10px solid transparent; /* Transparent border for the folder-like appearance */
				box-sizing: border-box; /* Include border in the width and height calculations */
				padding: 10px; /* Add padding inside the section */
				display: grid;
				grid-template-columns: repeat(
					4,
					minmax(60px, 1fr)
				); /* Adjusted width for the files with a maximum of four files per row */
				gap: 10px; /* Add 10px spacing between the files */
				justify-content: center; /* Center the files horizontally */
			}

			/* CSS for the file divs */
			.rectangle .file {
				width: 60px;
				height: 80px; /* Adjusted height for the files */
				background-color: rgb(
					245,
					237,
					56
				); /* Yellow background for the files */
				border: 2px solid black; /* 2px black border for the files */
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			/* CSS for the white space and text at the bottom */
			.rectangle .file .file-text {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				height: 15px;
				background-color: white;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 10px;
				color: black;
			}
		</style>
	</head>
	<body>
		<div class="rectangle">
			<h1>Harry's Engineering | Maker</h1>
			<p>OKWs:</p>
			<div class="section">
				<!-- File divs inside the section -->
				<div class="file">
					<div class="file-text">Q123456</div>
				</div>
				<div class="file">
					<div class="file-text">Q123456</div>
				</div>
				<div class="file">
					<div class="file-text">Q123456</div>
				</div>
				<div class="file">
					<div class="file-text">Q123456</div>
				</div>
				<div class="file">
					<div class="file-text">Q123456</div>
				</div>
				<div class="file">
					<div class="file-text">Q123456</div>
				</div>
				<!-- Add more files as needed -->
			</div>
		</div>
	</body>
</html>
